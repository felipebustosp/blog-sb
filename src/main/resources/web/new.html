<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h3>Add User</h3>
    <div class="container">
        <form action="#" th:action="@{/save}" th:object="${user}" method="post">
            <input type="text" th:field="*{user_name}" placeholder="User Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{user_location}" placeholder="User Location" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col2">Save User</button>
        </form>
        <a th:href="@{/}"></a>
    </div>
</body>
</html>
