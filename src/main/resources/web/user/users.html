<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-2">
        <h3>Users list</h3>
        <table style="width:80%" class="table table-stripped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Location
                    </th>
                    <th>
                        Options
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${allUsers}">
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.user_location}"></td>
                    <td><a th:href="@{/user/update/{id}(id=${user.user_id})}" class="btn btn-primary">Update</a></td>
                    <td><a th:href="@{/user/delete/{id}(id=${user.user_id})}" class="btn btn-danger">Delete</a></td>
                </tr>
                <a th:href="@{/user/new}">Add new User</a>
            </tbody>
        </table>
    </div>
</body>
</html>
