<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-2">
        <h3>Posts list</h3>
        <table style="width:80%" class="table table-stripped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Text
                    </th>
                    <th>
                        Options
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post:${allPosts}">
                    <td th:text="${post.postTitle}"></td>
                    <td>
                        <select class="form-control" id="authorsDropDownList">
                            <option value="0">Select</option>
                            <option th:each="author:${authorNames}" th:value="${author}" th:text="${author}"></option>
                        </select>
                    </td>
                    <td th:text="${post.postContent}"></td>
                    <td>
                        <a th:href="@{/post/update/{id}(id=${post.postId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/post/delete/{id}(id=${post.postId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                <a th:href="@{/post/new}">Add new post</a>
            </tbody>
        </table>
    </div>
</body>
</html>
